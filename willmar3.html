<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    .full-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: black;
      animation: fadeIn 1.5s ease-in 0.8s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      max-width: 45vw;
      width: 100%;
      height: auto;
    }

    .main-title {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
    }

    .subtitle {
      font-size: clamp(28px, 5vw, 64px);
      margin: 0 0 1rem 0;
    }

    .enter-text {
      font-size: clamp(12px, 1.2vw, 20px);
      color: #888;
      font-style: italic;
      margin: 0.5rem 0 1rem 0;
    }

    ul.bullet-list {
      list-style-type: disc;
      padding-left: 1.5em;
      text-align: left;
      max-width: 80%;
      margin: 0 auto;
      font-size: clamp(16px, 2.5vw, 28px);
    }

    ul.bullet-list li {
      margin-bottom: 0.5em;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 70vw;
      }

      ul.bullet-list {
        padding-left: 1.2em;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.lubeandjack.com/" class="full-link">
    <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
    <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
    <p class="subtitle">Lube Technology</p>
    <ul class="bullet-list">
      <li>Distributor of Lincoln Lubrication Equipment</li>
      <li>Lincoln Power Lubers and Parts</li>
      <li>Private Brand Lube Technology Lubrication Equipment</li>
    </ul>
      <p class="enter-text">click to enter</p>
  </a>
</body>
</html>
