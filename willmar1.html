<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar Logo Responsive</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    .logo {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 25%;
      height: auto;
      max-width: calc(100% - 100px); /* prevent overflow on small screens */
    }
  </style>
</head>
<body>
  <img src="https://www.georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
</body>
</html>
