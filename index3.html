<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frozen Lodge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: url('https://georges.app/FrozenLodge.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .logo {
      margin: 2vw;
      width: 15vw;
      height: auto;
      max-width: 120px;
    }

    @media (max-width: 768px) {
      .logo {
        width: 25vw;
        max-width: 100px;
      }
    }

    @media (orientation: portrait) {
      .logo {
        width: 30vw;
      }
    }

    @media (orientation: landscape) {
      .logo {
        width: 20vw;
      }
    }
  </style>
</head>

<body>
  <img src="https://georges.app/ArrowHead2.png" alt="Lodge Logo" class="logo" />
</body>
</html>
