<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Logo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    .logo {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    @media (orientation: portrait) {
      .logo {
        max-width: 80vw;
        max-height: 60vh;
      }
    }

    @media (orientation: landscape) {
      .logo {
        max-width: 60vw;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <img src="ArrowHead2.png" alt="Arrow Head Logo" class="logo" />
</body>
</html>
