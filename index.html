<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Logo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    .logo {
      width: 50vw;
      height: auto;
      max-height: 50vh;
    }
  </style>
</head>
<body>
  <img src="ArrowHead2.png" alt="Arrow Head Logo" class="logo" />
</body>
</html>
</html>
