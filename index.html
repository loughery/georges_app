<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A success page with animated flashing text.">
    <meta name="author" content="Your Name">
    <title>Success Page</title>
    
    <style>
        /* Center content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Main title styling */
        .title {
            font-size: 5vw;  /* Responsive font size */
            color: #fff;
            margin-bottom: 20px;
        }

        /* Flashing text effect */
        .flashing-text {
            font-size: 2rem;
            font-weight: bold;
            color: red;
            animation: flash 1s infinite ease-in-out alternate;
        }

        /* Flashing effect */
        @keyframes flash {
            0% { opacity: 1; } 
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 class="title">Success!</h1>
    
    <h1 class="flashing-text">⚡ Thank you! ⚡</h1>

</body>
</html>
