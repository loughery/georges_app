<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar International</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 25%;
      height: auto;
      max-width: calc(100% - 100px);
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding-left: 30%; /* Reserve space so text doesn't overlap image */
      box-sizing: border-box;
      z-index: 0;
    }

    .main-title {
      font-size: 6vw;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 4vw;
      font-weight: normal;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
  <div class="content">
    <h2 class="main-title">WILLMAR INTERNATIONAL</h2>
    <p class="subtitle">Lube Technology</p>
  </div>
</body>
</html>
