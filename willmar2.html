<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      padding: 50px;
      flex-wrap: wrap;
    }

    .logo {
      width: 25vw;
      max-width: 150px;
      height: auto;
      flex-shrink: 0;
    }

    .text-block {
      margin-left: 2vw;
      flex: 1;
      min-width: 200px;
    }

    .main-title {
      font-size: 3vw;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 2vw;
      font-weight: normal;
      margin-top: 0.5em;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .logo {
        width: 40vw;
        max-width: 200px;
      }

      .text-block {
        margin-left: 0;
        text-align: center;
      }

      .main-title {
        font-size: 6vw;
      }

      .subtitle {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
    <div class="text-block">
      <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
      <p class="subtitle">Lube Technology</p>
    </div>
  </div>
</body>
</html>
