<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 30vw;
      max-width: 200px;
      height: auto;
    }

    .main-title {
      font-size: 4vw;
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
    }

    .subtitle {
      font-size: 2.5vw;
      font-weight: normal;
      margin: 0;
    }

    @media (max-width: 600px) {
      .logo {
        width: 50vw;
      }

      .main-title {
        font-size: 6vw;
      }

      .subtitle {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
    <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
    <p class="subtitle">Lube Technology</p>
  </div>
</body>
</html>
