<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* light gray */
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    .full-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: black;
      animation: fadeIn 1.5s ease-in 0.8s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      width: 45vw;
      max-width: 300px;
      height: auto;
    }

    .main-title {
      font-size: 4vw;
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
    }

    .subtitle {
      font-size: 5vw; /* doubled from 2.5vw to 5vw */
      margin: 0 0 1rem 0;
    }

    .enter-text {
      font-size: 1.2vw;
      color: #888;
      font-style: italic;
      margin: 0.5rem 0 0;
    }

    @media (max-width: 600px) {
      .logo {
        width: 70vw;
      }

      .main-title {
        font-size: 6vw;
      }

      .subtitle {
        font-size: 8vw; /* doubled accordingly */
      }

      .enter-text {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.lubeandjack.com/" class="full-link">
    <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
    <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
    <p class="subtitle">Lube Technology</p>
    <p class="enter-text">click to enter</p>
  </a>
</body>
</html>
