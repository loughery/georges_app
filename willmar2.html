<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilmar Technology</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 25%;
      height: auto;
      max-width: calc(100% - 100px);
    }

    .main-title {
      font-size: 6vw;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 4vw;
      font-weight: normal;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
  <div>
    <h1 class="main-title">WILLMAR TECHNOLOGY</h1>
    <p class="subtitle">Lube Technology</p>
  </div>
</body>
</html>
