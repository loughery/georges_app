<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    .full-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: black;
    }

    .logo {
      width: 45vw; /* Increased from 30vw to 45vw (50% larger) */
      max-width: 300px;
      height: auto;
    }

    .main-title {
      font-size: 4vw;
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
    }

    .subtitle {
      font-size: 2.5vw;
      margin: 0 0 1rem 0;
    }

    .enter-text {
      font-size: 2vw;
      font-style: italic;
      color: #333;
    }

    @media (max-width: 600px) {
      .logo {
        width: 70vw;
      }

      .main-title {
        font-size: 6vw;
      }

      .subtitle {
        font-size: 4vw;
      }

      .enter-text {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.lubeandjack.com/" class="full-link">
    <img src="https://georges.app/WillmarLogo1.png" alt="Wilmar Logo" class="logo">
    <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
    <p class="subtitle">Lube Technology</p>
    <p class="enter-text">click anywhere to enter</p>
  </a>
</body>
</html>
