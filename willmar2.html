<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willmar International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 20%;
      height: auto;
      max-width: calc(100% - 100px);
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding-left: 30%;
      box-sizing: border-box;
      z-index: 0;
    }

    .main-title {
      font-size: 5vw;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 4vw;
      font-weight: normal;
      margin-top: 0.5em;
    }

    @media (max-width: 600px) {
      .logo {
        position: static;
        width: 40%;
        margin-top: 20px;
      }

      .content {
        padding-left: 0;
        padding-top: 20px;
        align-items: center;
      }

      .main-title {
        font-size: 6vw;
      }

      .subtitle {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <img src="https://georges.app/WillarLogo1.png" alt="Wilmar Logo" class="logo">
  <div class="content">
    <h1 class="main-title">WILLMAR INTERNATIONAL</h1>
    <p class="subtitle">Lube Technology</p>
  </div>
</body>
</html>
